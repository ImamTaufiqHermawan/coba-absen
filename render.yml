services:
  - type: web
    name: telegram-poll-bot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js"

jobs:
  - name: send-daily-poll
    schedule: "45 3 * * 1-5" # 10:43 AM Jakarta time (UTC+7) is 11:43 AM Singapore time (UTC+8)
    webService: telegram-poll-bot
    command: "curl https://your-render-app-url/send-poll"
