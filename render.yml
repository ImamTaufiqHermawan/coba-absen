services:
  - type: web
    name: telegram-poll-bot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js"

jobs:
  - name: send-daily-poll
    schedule: "0 12 * * 1-5" # Every day at 12:00 PM UTC from Monday to Friday
    webService: telegram-poll-bot
    command: "curl https://your-render-app-url/send-poll"
